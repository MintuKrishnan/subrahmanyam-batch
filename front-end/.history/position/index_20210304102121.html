<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Colors And Hex code</title>
  </head>
  <body>
    <div class="container">
      <h1>Colors And Hex code :</h1>

      <div class="box">
        <div class="property bottom1">#FF0000(RED)</div>
        <div class="property bottom2">#00FF00(Green)</div>
        <div class="property bottom3">#0000FF(Blue)</div>
        <div class="property bottom4">#00FF00(Lime)</div>
        <div class="property bottom5">#FFC0CB(Pink)</div>
        <div class="property bottom6">#008080(Teal)</div>
        <div class="property bottom7">#4B0082(Indigo)</div>
        <div class="property bottom8">#4B0082(Indigo)</div>
      </div>
    </div>
  </body>
</html>
