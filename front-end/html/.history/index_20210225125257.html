<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h2><u>STUDENT REGISTRATION FORM</u></h2>

    <div>
        <form action="submitted.html">
            <label for="firstname">FIRST NAME: </label>
            <input type="text" name="firstname" required size="30" placeholder="Enter First Name">
            <span>(max 30 characters A-Z and a-z)</span>
            <br>
            <br>
            <label for="lastname">LAST NAME: </label>
            <input type="text" name="lastname" required size="30" placeholder="Enter Last Name">
            <span>(max 30 characters A-Z and a-z)</span>
            <br>
            <br>
            <label for="Date of birth">DATE OF BIRTH: </label>
            <input type="date" name="date of birth">
            <br>
            <br>
            <label for="email">EMAIL ID: </label>
            <input type="email" name="email">
            <br>
            <br>
            <label for="mobile">MOBLIE NO: </label>
            <input type="number" name="mobile number" placeholder="Enter Mobile Number">
            <span>(10 digits number)</span>
            <br>
            <br>
            <label for="gender">GENDER:</label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female<br><br>
            <label for="Address">ADDRESS:</label>
            <span><textarea rows="4" cols="50" name="comment" form="usrform"></textarea></span>
            <br>
            <br>
            <label for="city">CITY NAME: </label>
            <input type="text" name="cityname" placeholder="Enter Your City Name">
            <br>
            <br>
            <label for="pincode">PIN CODE: </label>
            <input type="number" name="pincode" required size="6" placeholder="Enter Pin Code">
            <span>(6 digits number)</span>
            <br>
            <br>
            <label for="country">Country: </label>
            <input type="conntry" name="country" placeholder="Enter Your Country">
            <br>
            <br>
            <label for="hobby">HOBBY: </label>
            <input type="checkbox" name="hobby" value="singing">
            <label for="singing"> Singing</label>
            <input type="checkbox" name="hobby" value="dancing">
            <label for="dancing"> Dancing</label>
            <input type="checkbox" name="hobby" value="drawing">
            <label for="drawing"> Drawing</label>
            <input type="checkbox" name="hobby" value="sketching">
            <label for="sketching">Sketching</label>
            <input type="checkbox" name="hobby">
            <label for="other">Other</label>
            <input type="text" name="other" placeholder="Enter any other hobby">
            <br>
            <br>
            <label for="qualificattion">QUALIFICATION:</label>
            <table>
                <tr>
                    <th>S.No Examination</th>
                    <th>Board</th>
                    <th>Percentage</th>
                    <th>Year of Passing</th>
                </tr>
                <tr>
                    <th>Class X </th>
                    <th><input type="text"></th>
                    <th><input type="number"></th>
                    <th><input type="number"></th>
                </tr>
                <tr>
                    <th>Class XII</th>
                    <th><input type="text"></th>
                    <th><input type="number"></th>
                    <th><input type="number"></th>
                </tr>
                <tr>
                    <th>Graduation</th>
                    <th><input type="text"></th>
                    <th><input type="number"></th>
                    <th><input type="number"></th>
                </tr>
                <tr>
                    <th>Masters</th>
                    <th><input type="text"></th>
                    <th><input type="number"></th>
                    <th><input type="number"></th>
                </tr>
                <tr>
                    <td></td>
                    <td>(10 characters max)</td>
                    <td>(upto to decimal)</td>
                </tr>
            </table>
            
            <label for="courses">COURSES: </label>
            <input type="checkbox" name="courses" value="BCA">
            <label for="bca">BCA</label>
            <input type="checkbox" name="courses" value="bcom">
            <label for="bcom">B.Com</label>
            <input type="checkbox" name="courses" value="B.Sc">
            <label for="bsc">B.Sc</label>
            <input type="checkbox" name="courses" value="B.A">
            <label for="b.a">B.A</label>
            <br>
            <br>

            <button>Submit</button>
            <input type="reset" value="Reset">
        </form>
</body>

</html>
